version: 2
updates:

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: github-actions
    directory: "/"
    target-branch: master
    schedule:
      interval: daily
    assignees:
      - ChristophShyper
    labels:
      - automatic
      - dependency

  # Enable version updates for pip
  - package-ecosystem: pip
    directory: "/"
    target-branch: master
    schedule:
      interval: daily
    assignees:
      - ChristophShyper
    labels:
      - automatic
      - dependency
